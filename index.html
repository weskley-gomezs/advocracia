<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WG Advocracia | Excelência Jurídica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B49020',
                900: '#6B5410',
              },
              dark: {
                900: '#0A0A0A',
                800: '#121212',
                700: '#1E1E1E',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              modern: ['Montserrat', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      /* Button Shine Animation */
      @keyframes rotate-shine {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      .btn-shine {
        position: relative;
        overflow: hidden;
        isolation: isolate;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-shine::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: conic-gradient(transparent, transparent, transparent, var(--shine-color, #D4AF37));
        transform: translate(-50%, -50%);
        animation: rotate-shine 4s linear infinite;
        z-index: -2;
      }

      .btn-shine::after {
        content: '';
        position: absolute;
        inset: 2px; /* Border width */
        background: var(--btn-bg, #0A0A0A);
        border-radius: inherit;
        z-index: -1;
      }
    </style>
